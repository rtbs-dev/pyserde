name: Tests

on: [pull_request]

jobs:

  test:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Remove pypy-3.8 until it supports numpy
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]  # "pypy-3.8"
    steps:
      - uses: actions/checkout@v3
      - name: Install poetry
        run: pip install poetry
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: poetry
          cache-dependency-path: pyproject.toml
      - name: Install dependencies
        run: make setup
      - name: Run tests
        run: |
          make test
          make examples
      - name: Run orjson tests
        run: |
          pip install orjson
          make test
          make examples

  check_formatting:
    name: Check formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: pip
          cache-dependency-path: .pre-commit-config.yaml
      - name: Install poetry
        run: pip install poetry
      - name: Check formatting
        run: make setup check
      - name: Comment PR
        if: ${{ failure() && github.event_name == 'pull_request' }}
        uses: thollander/actions-comment-pull-request@1.0.2
        with:
          message: 'Please consider formatting your code according to the standards described here: https://github.com/yukinarit/pyserde/blob/main/CONTRIBUTING.md'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  check_coverage:
    name: Check coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install poetry
        run: pip install poetry
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: poetry
          cache-dependency-path: pyproject.toml
      - name: Install dependencies
        run: poetry install
      - name: Check coverage
        run: make coverage
      - name: Upload coverage report to codecov.io
        uses: codecov/codecov-action@v3
